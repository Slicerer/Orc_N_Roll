<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc N Roll - Guilde World of Warcraft</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="public/img/logo_orc_n_roll.png" alt="Orc N Roll Logo" class="h-12">
            <div class="space-x-4">
                <a href="index.html" class="wow-button">Accueil</a>
                <a href="recruitment.html" class="wow-button">Recrutement</a>
                <a href="management.html" class="wow-button">Management</a>
                <a href="strategy.html" class="wow-button">Stratégies</a>
                <a href="loot.html" class="wow-button">Loot</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="py-32 text-center">
        <h1 class="text-6xl font-bold text-yellow-500 mb-8">Welcome to Orc N Roll</h1>
        <p class="text-2xl text-gray-300 max-w-4xl mx-auto mb-16">Let's take come your spot!</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- À propos -->
        <section class="mb-16">
            <h2 class="section-title">À propos</h2>
            <p class="text-gray-300">Description de la guilde et des objectifs...</p>
        </section>

        <!-- Recrutement -->
        <section id="recruitment" class="mb-16">
            <h2 class="section-title">Recrutement</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-xl font-bold text-yellow-500 mb-4">Tank</h3>
                    <ul class="text-gray-300">
                        <li>Druide</li>
                        <li>Paladin</li>
                        <li>Guerrier</li>
                    </ul>
                </div>
                <!-- Autres sections similaires pour Healer, Melee DPS, Range DPS -->
            </div>
        </section>

        <!-- Contact -->
        <section class="mb-16">
            <h2 class="section-title">Contact</h2>
            <form class="max-w-lg mx-auto">
                <input type="hidden" name="email" value="imblue_dabedidabeda@outlook.com">
                <div class="mb-4">
                    <label for="message" class="block text-gray-300 mb-2">Votre message</label>
                    <textarea id="message" name="message" class="w-full p-2 bg-gray-800 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="wow-button">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-4 text-center text-gray-300">
            <p>&copy; 2025 Orc N Roll. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
